{% extends 'washapp/base.html' %}

{% block content %}
    <div>
        <header>
            <h1>Dashboard</h1>
        </header>

        <section>
            <header>
                <h2>Employees</h2>
            </header>
            <section class="grid">
                {% for employee in employees %}
                    <div class="card">
                        <header>
                            <h3>{{ employee }}</h3>
                        </header>
                        <section>

                        </section>
                        <footer>
                            <a href="{% url 'detail' employee.pk %}">Details</a>
                        </footer>
                    </div>
                {% endfor %}
            </section>
        </section>

    </div>
{% endblock %}
