{% extends 'washapp/base.html' %}

{% block content %}
    <div>
        <header class="page-header">
            <h1>Dashboard</h1>
        </header>

        <form>
            <input type="text" name="name"/>
            <button type="submit">Search</button>
        </form>

        <section class="page-content">
            <header>
                <h2>Employees</h2>
            </header>
            <table class="table" id="employees-table">
                <thead>
                <tr>
                    <th>
                        Employee
                    </th>
                    <th>
                        Details page
                    </th>
                </tr>

                </thead>
                <tbody>
                {% for employee in employees %}

                    <tr class="card">
                        <td>
                            {{ employee }}
                        </td>
                        <td>
                            <a href="{% url 'detail' employee.pk %}">Details</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>
        </section>

    </div>
{% endblock %}
