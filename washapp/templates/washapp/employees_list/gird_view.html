<div class="grid" style="margin-top: 25px">
    {% for employee in employees %}
        <div class="card">
            <header>
                <img src="{{ employee.avatar.url }}" alt="employee_avatar" class="image"/>
            </header>
            <section>
                <h2>{{ employee }}</h2>

                <p><span style="color: var(--graphite)">Share:</span> {{ employee.share }}%</p>
                <a href="{% url 'detail' employee.id %}">Details</a>
            </section>
        </div>

    {% endfor %}
</div>
